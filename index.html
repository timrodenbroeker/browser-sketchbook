<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Array Display</title>
</head>
<body>

<h1>List</h1>
<ul id="list"></ul>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Fetch the JSON array from db.json
    fetch('db.json')
      .then(response => response.json())
      .then(data => {
        // Get the <ul> element by its ID
        const listElement = document.getElementById('list');

        // Iterate through the array and create <li> elements
        data.forEach(item => {
          const listItem = document.createElement('li');

          // Create a link with the sketch value appended to the "/sketches/" path
          const link = document.createElement('a');
          link.href = `/sketches/${item.sketch}`;
          link.textContent = item.sketch;

          // Append the link to the list item
          listItem.appendChild(link);

          // Append the list item to the <ul> element
          listElement.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  });
</script>

</body>
</html>
